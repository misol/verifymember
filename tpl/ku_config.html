<div class="x_page-header">
	<h1>
		{$lang->verifymember_module}
	</h1>
</div>
<form id="fo_obj" class="x_form-horizontal" action="./" method="post" enctype="multipart/form-data">
	<input type="hidden" name="act" value="procVerifymemberAdminInsertConfig" />
	<section class="section">
	<h1>{$lang->verifymember_setting}</h1>
	<div class="x_control-group">
		<label class="x_control-label">{$lang->verifymember_member_list}</label>
		<div class="x_controls">
			<label class="x_inline" for="user_config_list_Y"><input type="radio" name="user_config_list" value="Y" id="user_config_list_Y" checked="checked"|cond="$verifymember_config->user_config_list == 'Y'" /> {$lang->verifymember_show}</label>
			<label class="x_inline" for="user_config_list_N"><input type="radio" name="user_config_list" value="N" id="user_config_list_N" checked="checked"|cond="$verifymember_config->user_config_list != 'Y'" /> {$lang->verifymember_hide}</label>
			<span class="x_help-inline">{$lang->about_verifymember_member_list}</span>
		</div>
	</div>
	<div class="x_clearfix btnArea">
		<div class="x_pull-right">
			<button type="submit" class="x_btn x_btn-primary">{$lang->cmd_save}</button>
		</div>
	</div>
	</section>
</form>
<form id="fo_obj" class="x_form-horizontal" action="./" method="post" enctype="multipart/form-data">
	<input type="hidden" name="act" value="procVerifymemberAdminInsertGroupConfig" />
	<section class="section">
		<h1>{$lang->verifymember_link_group}</h1>
		<div class="x_clearfix" style="margin-bottom:-10px">
			<p class="x_pull-left">{$lang->about_verifymember_link_group}</p>
			<div class="x_pull-right">
				<label for="group_reset_y" class="x_inline"><input type="radio" name="group_reset" id="group_reset_y" value="Y" checked="checked"|cond="$verifymember_config->group_reset != 'N'" /> {$lang->verifymember_group_reset_and_add}</label>
				<label for="group_reset_n" class="x_inline"><input type="radio" name="group_reset" id="group_reset_n" value="N" checked="checked"|cond="$verifymember_config->group_reset == 'N'" /> {$lang->verifymember_group_add_only}</label>
			</div>
		</div>
		<div class="x_control-group" loop="$group_list => $key,$val">
			<label class="x_control-label" for="ku_group_{$key}">{$val->title}</label>
			<div class="x_controls">
				<input cond="$val->is_default != 'Y'" type="radio" value="{$key}" name="ku_group" id="ku_group_{$key}" checked="checked"|cond="$verifymember_config->ku_group == $key" style="width:50px" />
				<span cond="$val->is_default == 'Y'" style="display:inline-block;padding-top:3px">{$lang->default_group}</span>
			</div>
		</div>
		<div class="x_clearfix btnArea">
			<span class="x_pull-right"><input class="x_btn x_btn-primary" type="submit" value="{$lang->cmd_save}" /></span>
		</div>
	</section>
</form>
